<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="vm.titleMessage">
                <h1 class="modal-title">
                    {{vm.titleMessage | message}}
                </h1>
            </div>
            <div class="modal-body">
                <input type="text" ng-model="vm.signature" ng-required="vm.signatureIsRequired" />
            </div>
            <div class="modal-footer">
                <button class="primary" ng-click="vm.confirm()">
                    {{vm.confirmMessage | message}}
                </button>
                <button class="cancel" ng-click="vm.cancel()">
                    {{vm.cancelMessage | message}}
                </button>
            </div>
        </div>
    </div>
</div>
